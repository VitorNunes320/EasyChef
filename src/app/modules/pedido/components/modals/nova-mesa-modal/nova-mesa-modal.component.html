<header mat-dialog-title class="d-flex justify-content-between pb-2">
    <h1>{{ "novaMesa" | translate }}</h1>
    <mat-icon class="close" mat-dialog-close>close</mat-icon>
</header>

<mat-dialog-content>
    <form [formGroup]="mesaForm">
        <div class="row">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>{{ "nome" | translate }}</mat-label>
                <input matInput type="text" id="nome" formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>{{ "lugares" | translate }}</mat-label>
                <input matInput type="text" id="lugares" formControlName="lugares">
            </mat-form-field>
        </div>
        <hr>
        <div class="buttons-row d-flex justify-content-between">
            <button mat-stroked-button class="light-button my-2">{{ "limpar" | translate }}</button>
            <button mat-raised-button class="pink-button my-2" [disabled]="mesaForm.invalid" (click)="addMesa()">
                {{ "salvarMesa" | translate }}
            </button>
        </div>
    </form>
</mat-dialog-content>

<mat-progress-spinner *ngIf="loading" class="spinner" [mode]="'indeterminate'"></mat-progress-spinner>
