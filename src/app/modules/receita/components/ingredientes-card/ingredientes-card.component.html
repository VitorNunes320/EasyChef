<div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-12 px-2 pt-0 pb-2" *ngFor='let ingrediente of ingredientes'>
        <div class="dark-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <th>
                        <img class="rounded-circle me-2"
                            src="{{ ingrediente.imagem ? ingrediente.imagem : '../../../../../assets/images/icons/hamburger.svg'}}"
                            alt="element.nome" width="40">
                        {{ ingrediente.nome }}
                    </th>
                    <div class="h-100">
                        {{ ingrediente.valor | number: "1.2-2"}}
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body">
                <small>
                    {{ ingrediente.descricao }}
                </small>
                <hr>
                <div class="d-flex flex-row-reverse">
                    <button mat-raised-button class="pink-button table-button ms-2">
                        <mat-icon>delete</mat-icon> {{ 'remover' | translate }}
                    </button>
                    <button mat-raised-button class="blue-button table-button ms-2">
                        <mat-icon>edit</mat-icon> {{ 'editar' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
