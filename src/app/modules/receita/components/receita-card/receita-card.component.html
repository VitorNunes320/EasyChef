<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6 col-12 px-2 pt-0 pb-2" *ngFor='let receita of receitas'>
    <div class="dark-card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <th>
            <img class="rounded-circle me-2"
              src="{{ receita.imagem ? receita.imagem : '../../../../../assets/images/icons/hamburger.svg'}}"
              alt="element.nome" width="40" height="40">
            {{ receita.nome }}
          </th>
          <div class="h-100">
            <div>
              <small class="text-muted">
                {{ receita.ingredientes.length }}x {{ "ingredientesLower" | translate }}
              </small>
              <div class="font-weight-bold text-end">
                {{ getValorTotal(receita.ingredientes) | number: "1.2-2" }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-body">
        <div class="card-list">
          <div class="p-2" *ngFor="let ingrediente of receita.ingredientes">
            <div class="d-flex">
              <img class="rounded-circle my-auto me-2"
                src="{{ ingrediente.imagem ? ingrediente.imagem : '../../../../../assets/images/icons/hamburger.svg'}}"
                alt="product-image" height="32" width="32">
              <div class="flex-grow-1">
                <div class="font-weight-bold">
                  {{ ingrediente.nome }}
                </div>
                <div class="d-flex justify-content-between">
                  <div>R$ {{ ingrediente.valor | number: "1.2-2" }}</div>
                  <div>{{ "qtd" | translate }}: {{ ingrediente.quantidade }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="d-flex flex-row-reverse">
          <button mat-raised-button class="pink-button table-button ms-2">
            <mat-icon>delete</mat-icon> {{ 'remover' | translate }}
          </button>
          <button mat-raised-button class="blue-button table-button ms-2">
            <mat-icon>edit</mat-icon> {{ 'editar' | translate }}
          </button>
          <button mat-stroked-button class="light-button table-button ms-2">
            <mat-icon>search</mat-icon> {{ 'detalhes' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
