<div class="dark-card h-100">
    <div class="card-body">
        <h4 class="card-title">{{ "novidades" | translate }}</h4> 
        <h5 class="card-subtitle text-muted">{{ "ultimasAcoesDosUsuarios" | translate }}</h5>
        <div class="feed-widget mt-4">
            <ul class="list-unstyled feed-body m-0">
                <li class="feed-item d-flex align-items-center mb-3" *ngFor='let feed of feeds'>
                    <div class="feed-icon round round-sm text-white d-flex align-items-center justify-content-center rounded-circle {{feed.class}} p-1 fs-4">
                        <i class={{feed.icon}}></i>
                    </div>
                    <h5 class="mb-0 fw-normal ms-3">{{feed.task}}</h5>
                    <span class="text-muted ms-auto"> {{feed.time}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
